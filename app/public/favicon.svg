<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bottom card — blue (Low priority) -->
  <rect x="10" y="40" width="40" height="14" rx="3" fill="#3b82f6" transform="rotate(-2 30 47)"/>
  <!-- Middle card — yellow (Normal) -->
  <rect x="12" y="28" width="36" height="14" rx="3" fill="#eab308" transform="rotate(3 30 35)"/>
  <!-- Upper card — orange (High) -->
  <rect x="14" y="16" width="32" height="14" rx="3" fill="#f97316" transform="rotate(-4 30 23)"/>
  <!-- Top card — red (Urgent) -->
  <rect x="16" y="4" width="28" height="14" rx="3" fill="#ef4444" transform="rotate(6 30 11)"/>
  <!-- Falling card — indigo accent -->
  <rect x="44" y="20" width="16" height="10" rx="2" fill="#6366f1" opacity="0.8" transform="rotate(25 52 25)"/>
</svg>
